<mat-list>
  <h3 mat-subheader>Cart</h3>
  <mat-list-item *ngFor="let item of cart">
    <h4 mat-line>{{ item.product.name }}</h4>
    <input type="text" min="1" [(ngModel)]="item.quantity" (focusout)="validateInput(item, itemQty.value)" #itemQty>
    <button (click)="deleteItem(item)">Delete</button>
    <p mat-line> {{ item.product.price | currency }} </p>
  </mat-list-item>
</mat-list>
<mat-divider></mat-divider>
<mat-card>
  <mat-card-title>Subtotal: {{ subTotal | currency }}</mat-card-title>
  <mat-card-actions>
    <button mat-button [disabled]="!isValidQty || !hasBike" [title]="message" (click)="placeOrder()">Place Order</button>
  </mat-card-actions>
</mat-card>
