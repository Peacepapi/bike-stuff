<mat-card>
  <div class="card-info">
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency}}</mat-card-subtitle>
      <mat-card-subtitle>{{ product.product_type}}</mat-card-subtitle>
  </div>
  <mat-form-field class="action-container">
    <input matInput type="text" min="1" value="1" (focusout)="validateInput(itemQty.value)" #itemQty>
    <button [disabled]="!isValidQty" (click)="addToCart(product, itemQty.value)">Add to Cart</button>
  </mat-form-field>
  <img mat-card-image src={{product.image}} alt={{product.name}}>
</mat-card>
